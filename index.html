<html lang="en">
<head>

    <div class="description">

        <button>Register</button>
        <div class="socials-adaptation hidden">
         <a href="#"><img src="./images/icons8-facebook-48.png" alt="facebook"></a>

    </div>
    
  </div>

  <div class="socials">
    <a href="#"><img src="./images/icons8-facebook-48.png" alt="facebook"></a>

  <footer></footer>
